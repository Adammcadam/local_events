{% extends 'base.html' %}
{% block content %}
<div class="col-sm-10 offset-1">
    <h3>Add a Venue</h3></br>
    <form action"{{ url_for('insert_venue')}}" method="POST">
        <div class="form-group">
            <label for="venue_website">Upload the venue's URL</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-upload"></i></span>
                </div>
                <div class="custom-file">
                    <input type="text" class="form-control" id="venue_website" name="venue_website" placeholder="Enter the Venue's website URL">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="venue_name">Venue Name</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                </div>
                <input type="text" class="form-control" id="venue_name" name="venue_name" placeholder="Enter the Venue's name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="venue_desc">Venue Description</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-comments"></i></span>
                </div>
                <input type="text" class="form-control" id="venue_desc" name="venue_desc" placeholder="Enter a short description of the Venue" required>
            </div>
        </div>
        <div class="form-group">
            <label for="venue_location">Venue Location</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-map-marker-alt"></i></span>
                </div>
                <input type="text" class="form-control" id="venue_location" name="venue_location" placeholder="Please enter the Venue's full address" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit <i class="fas fa-paper-plane"></i></button>
    </form>
</div>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="col-sm-10 offset-1">
    <h1>Check Out All The Bands</h1>
</div>
<div class="row">
    <div class="col-sm-10 offset-1">
        {% for band in bands %}
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><a id="alert" href="/get_bands">{{ band.band_name }}</a></h5>
                        <p>Event details: {{ band.event_date}} @ {{ band.venue_name }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script type="text/javascript">

    $(document).ready(function() {
        $('#alert').on('click', function() {
            alert('Coming Soon!')
        })
    });
</script>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Events</title>
    <!--favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/guitar-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/guitar-16x16.png">
    <!--stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" type="text/css" />
    <!--datetime picker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#"> <img src="/static/favicon/guitar-16x16.png" alt="guitar-logo"> Local Events</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('get_bands')}}">Home <span id="ready" class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('bands')}}">Bands</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('get_venues')}}">Venues</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('insert_band')}}"><i class="fas fa-plus-square"></i> Add a Band</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('insert_venue')}}"><i class="fas fa-plus-square"></i> Add a Venue</a>
                </li>
            </ul>
        </div>
        </nav>
    </header>
    <section class="padding">
        {% block content %}{% endblock %}
    </section>
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small>Local Events by Adam Wragg</small>
        </div>
    </footer>
</body>
</html>
<script type="text/javascript">
    $('document').ready(function() {
        // Get the current page
    })
</script>

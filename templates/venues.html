{% extends 'base.html' %}
{% block content %}
<div class="col-sm-10 offset-1">
    <h1>Check Out All Venues</h1>
</div>
<div class="row">
    <div class="col-sm-10 offset-1">
        {% for venue in venues %}
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ venue.venue_name }}</h5>
                        <p class="card-text">{{ venue.venue_desc }}</p>
                        <p class="card-text">{{ venue.venue_location }}</p>
                        <a href="{{ venue.venue_website }}" target="_blank" class="btn btn-primary">Go take a look <i class="fas fa-binoculars"></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
